<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="icon" href="img/logo.png" sizes="48x48" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>test</title>
</head>

<body>
    <div class="gallery">
        <div class="container">
            <div class="header-menu d-flex justify-content-between align-items-center">
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <nav>
                    <span class="toggle-button">
                        <div class="menu-bar menu-bar-middle"></div>
                    </span>
                    <div class="menu-wrap">
                        <div class="menu-sidebar">
                            <ul class="menu">
                                <li>
                                    <a href="#">Episodes</a>
                                </li>
                                <li class="sub-menu-item">
                                    <a href="#">Characters</a>
                                    <ul class="sub-menu">
                                        <li>
                                            <a href="#">Dolores</a>
                                        </li>
                                        <li>
                                            <a href="#">Maeve</a>
                                        </li>
                                        <li>
                                            <a href="#">Bernard</a>
                                        </li>
                                        <li>
                                            <a href="#">Ford</a>
                                        </li>
                                        <li>
                                            <a href="#">Man in Black</a>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#">Park</a>
                                </li>
                                <li>
                                    <a href="#">Gallery</a>
                                </li>
                                <li>
                                    <a href="#">Actors</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="central-heading">
                <h1>Image Gallery</h1>
            </div>
            <div class="row content-wrap">
                <div class="col-xs-12 col-sm-6 col-lg-4 img-wrap">
                    <img src="img/1.jpg" alt="some part of film">
                </div>
                <div class="col-xs-12 col-sm-6 col-lg-4 img-wrap">
                    <img src="img/2.jpg" alt="some part of film">
                </div>
                <div class="col-xs-12 col-sm-6 col-lg-4 img-wrap">
                    <img src="img/3.jpg" alt="some part of film">
                </div>
                <div class="col-xs-12 col-sm-6 col-lg-4 img-wrap">
                    <img src="img/4.jpg" alt="some part of film">
                </div>
                <div class="col-xs-12 col-sm-6 col-lg-4 img-wrap">
                    <img src="img/5.jpg" alt="some part of film">
                </div>
                <div class="col-xs-12 col-sm-6 col-lg-4 img-wrap">
                    <img src="img/6.jpg" alt="some part of film">
                </div>
                <div class="col-xs-12 col-sm-6 col-lg-4 img-wrap">
                    <img src="img/7.jpg" alt="some part of film">
                </div>
                <div class="col-xs-12 col-sm-6 col-lg-4 img-wrap">
                    <img src="img/8.jpg" alt="some part of film">
                </div>
                <div class="col-xs-12 col-sm-6 col-lg-4 img-wrap">
                    <img src="img/9.jpg" alt="some part of film">
                </div>
            </div>
        </div>

    </div>
    <div class="modal-wrap d-flex justify-content-center align-items-center ">
        <div class="modal-window d-flex justify-content-center align-items-center">

            <div class="modal-img-wrap ">
                <img src="img/1.jpg">
                <img src="img/2.jpg">
                <img src="img/3.jpg">
                <img src="img/4.jpg">
                <img src="img/5.jpg">
                <img src="img/6.jpg">
                <img src="img/7.jpg">
                <img src="img/8.jpg">
                <img src="img/9.jpg">
            </div>
            <span href="#" class="close fa fa-times"></span>
            <span href="#" class="fa fa-angle-left arrow-left"></span>
            <span href="#" class="fa fa-angle-right arrow-right"></span>

        </div>
    </div>






    <script src="js/jquery.min.js"></script>
    <script src="js/popper-1.11-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/d54b27f085.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
