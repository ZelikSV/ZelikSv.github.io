    <main class="app-content">
        <div class="container">
            <h1>Tell us about your property</h1>
            <form action="#" class="send-form">
                <label class="text-field-wrap">
                     NAME of HOUSE
                    <input type="text" name="name-house" id="">
                </label>
                <label class="text-field-wrap">
                     location
                    <input type="text" id="location-search" class="location-info">
                    or 
                    <a href="#" class="fa fa-map-marker btn-map-open" id="btn-map"></a>
                </label>
                <div class="text-field-wrap bedrooms-field">
                    Bedrooms
                    <label class="show">
                        1
                        <input type="radio" name="rooms">
                    </label>
                     <label>
                        2
                        <input type="radio" name="rooms">
                    </label>
                     <label>
                        3
                        <input type="radio" name="rooms">
                    </label>
                    <label>
                       4+
                        <input type="radio" name="rooms">
                    </label>
                </div>
                <label class="text-field-wrap range-wraper range-wraper-size">
                    SIZE
                            <div class="range-line" id="range-size"></div>                            
                            <span class="range-titles">1000m<sup><small>2</small></sup></span>
                            <span class="range-titles">10m<sup><small>2</small></sup></span>
                </label>
                <label class="text-field-wrap range-wraper range-wraper-price">
                    Price
                   <div class="range-line" id="range-price"></div>                   
                    <span class="range-titles">€ 5,000,000</span>
                    <span class="range-titles">€ 100,000</span>
                </label>
                <div class="text-field-wrap checkbox-wraper">
                    PQA
                    <label class="checks" id="checkbox-wrap">
                        Price on application
                        <input type="checkbox" name="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </label>
            </form>
        </div>
    </main>
    <div class="modal-map-wrap">
        <span class="close fa fa-plus"></span>
        <div class="modal-map-content">
              <div class="btn-map-wrap" id="zoom-map">
                    <p id="line-panel-location">Dnipro</p>
                  <button class="fa fa-plus " id="zoom-plus"></button>
                  <button class="fa fa-minus" id="zoom-minus"></button>
              </div>
            <div class="map-content" id="map"></div>
        </div>
    </div>
