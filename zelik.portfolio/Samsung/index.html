<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,900" rel="stylesheet">
    <script src="https://use.fontawesome.com/d54b27f085.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Test Work</title>
</head>

<body>
    <div class="spam-banner" id="spam-banner">
        <p class="preloader" id="preloader"> loading, please wait...</p>
        <div class="left-content">
            <div>
                <img src="img/SamsungLogo.png" alt="samsung-logo">
                <img src="img/GalaxyLogo.png" alt="galaxy-logo">
            </div>
            <div class="left-slide">
                <p id="first-text" class="text">Rethink what a phone can do</p>
                <p id="second-text" class="text">Water and dust resista:Real world ready</p>
                <p id="third-text" class="text">Captcher picture perfect moments in all conditions</p>
                <p id="forth-text" class="text">Expandable memory: Fit more of what you love</p>
            </div>
        </div>
        <div class="card" id="card"></div>
        <div class="container-slide">
            <div class="slide" id="slide">
                <div class="sidepiece" id="sidepiece"></div>
                <div class="video" id="video">
                    <iframe width="560" height="315" id="videoFile" src="https://www.youtube.com/embed/9xKR8Vcjias?color=white;theme=light;autoplay=1;enablejsapi=1;" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="flash" id="flash"></div>
                <div class="rain" id="rain"></div>
                <div class="flash-card" id="flash-card"></div>
            </div>
            <div>
                <input class="range" type="range" min="0" max="59" step="1" id="range" value="0">
            </div>
        </div>

        <div class="right-content">
            <p>drag to explore</p>
            <a href="#" class="btn-buy">Buy now</a>
        </div>
        <a href="#" class="close" id="close">Close Ad
            <span class="fa fa-window-close-o"></span>
        </a>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
