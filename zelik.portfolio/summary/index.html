<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.png" sizes="48x48" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.fs.selecter.css">
    <link rel="stylesheet" href="css/style.css">
    <title>summary</title>
</head>

<body>
    <div class="app-wrap">
        <section class="header-menu">
            <div class="container">
                <nav class="navbar navbar-expand-md">
                    <button class="navbar-toggler fa fa-bars" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav menu-wrap m-auto d-flex justify-content-between align-items-center">
                            <li class="nav-item">
                                <a class="nav-link" href="#personal-info">Личная информация</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#experience">опыт</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about">о себе</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
        <section class="app-title">
            <h1>Анкета</h1>
        </section>
        <section class="app-content">
            <div class="personal-info" id="personal-info">
                <div class="container">
                    <div class="title-section d-flex flex-column justify-content-between align-items-center">
                        <img src="img/icon.png" alt="icon">
                        <h3 class="title">Личная информация</h3>
                    </div>
                    <div class="personal-info-content row flex-column justify-content-between align-items-center">
                        <div class="col-12 input-wrap">
                            <input class="form-control info-content" type="text" value="Зелик Сергей Витальевич" required>
                            <label class="placeholders">ФИО</label>
                        </div>
                        <div class="col-12 input-wrap">
                            <select class="years">
                                <option disabled>Год рождения</option>
                                <option selected>1988</option>
                                <option>1989</option>
                                <option>1990</option>
                                <option>1991</option>
                                <option>1992</option>
                                <option>1993</option>
                                <option>1994</option>
                            </select>
                        </div>
                        <div class="col-12 input-wrap">
                            <input class="form-control info-content" type="text" value="Днепр" required>
                            <label class="placeholders">Место проживания</label>
                        </div>
                        <div class="col-12 input-wrap">
                            <input class="form-control info-content" type="text" value="emzil1988" required>
                            <label class="placeholders">Skype</label>
                        </div>
                        <div class="col-12 input-wrap">
                            <input class="form-control info-content" type="text" value="zeliksv@gmail.com" required>
                            <label class="placeholders">E-mail</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="experience" id="experience">
                <div class="container">
                    <div class="title-section d-flex flex-column justify-content-between align-items-center">
                        <img src="img/icon2.png" alt="icon">
                        <h3 class="title">Расскажите о своем опыте</h3>
                    </div>
                    <div class="row skills justify-content-around align-items-center">
                        <div class="col-sm-5 col-md-4 checks-wrap">
                            <label class="checks">
                                <input checked type="checkbox">
                                <span class="checkmark"></span> БЭМ/OOCSS
                            </label>
                        </div>
                        <div class="col-sm-5 col-md-4  checks-wrap">
                            <label class="checks">
                                <input checked type="checkbox">
                                <span class="checkmark"></span> Верстаю семантично
                            </label>
                        </div>
                        <div class="col-sm-5 col-md-4  checks-wrap">
                            <label class="checks ">
                                <input type="checkbox">
                                <span class="checkmark"></span> Webpack
                            </label>
                        </div>
                        <div class="col-sm-5 col-md-4 checks-wrap">
                            <label class="checks">
                                <input checked type="checkbox">
                                <span class="checkmark"></span> Работаю с SVG
                            </label>
                        </div>
                        <div class="col-sm-5 col-md-4  checks-wrap">
                            <label class="checks">
                                <input checked type="checkbox">
                                <span class="checkmark"></span> Stylus/LESS/SASS
                            </label>
                        </div>
                        <div class="col-sm-5 col-md-4  checks-wrap">
                            <label class="checks">
                                <input checked type="checkbox">
                                <span class="checkmark"></span> ES2015/ES2016
                            </label>
                        </div>
                        <div class="col-sm-5 col-md-4  checks-wrap">
                            <label class="checks">
                                <input checked type="checkbox">
                                <span class="checkmark"></span> Gulp/GRUNT
                            </label>
                        </div>
                        <div class="col-sm-5 col-md-4  checks-wrap">
                            <label class="checks">
                                <input type="checkbox">
                                <span class="checkmark"></span> Использую Git
                            </label>
                        </div>
                        <div class="col-sm-5 col-md-4  checks-wrap">
                            <label class="checks">
                                <input checked type="checkbox">
                                <span class="checkmark"></span> JQuery
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="about" id="about">
                <div class="container">
                    <div class="title-section d-flex flex-column justify-content-between align-items-center">
                        <img src="img/icon3.png" alt="icon">
                        <h3 class="title">Расскажите о себе</h3>
                        <p>Напишите несколько предложений, чем привлекла наша вакансия и что вы ожидаете от работы у нас</p>
                    </div>
                    <div class="comment-wrap row flex-column justify-content-between align-items-center">
                        <textarea class="form-control comment" name="about-self">Мне понравилась вакансия тем, что будут интересные проекты, комфортный офис и возможность не только профессионального, но и личностного развития.
                        </textarea>
                        <label class="placeholders">Понравилось то, что ...</label>
                    </div>
                </div>
            </div>
        </section>
        <a class="btn " href="#">Готово</a>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper-1.11-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.fs.selecter.min.js"></script>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script src="https://use.fontawesome.com/d54b27f085.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
