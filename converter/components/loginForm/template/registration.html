<form class="registration-form">
          <label>
              <input type="email" name="mail" placeholder="Enter your mail" ng-model='fc.mailReg'>
            </label>
          <label>
            <input type="password" name="password" placeholder="Enter your password" ng-model='fc.passReg'>
          </label>
          <label>
              <input type="password" name="password-check" placeholder="Please repeat your password" ng-model='fc.passRegCheck'>
          </label>
          <button type="submit" ng-click='fc.registration()'>registration</button>
</form>
