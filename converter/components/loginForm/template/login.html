<form class="login-form">
        <label>
          <input type="text" name="email" placeholder="Enter you email" ng-model='fc.userMail'>
        </label>
        <label>
          <input type="password" name="password" placeholder="Enter your password" ng-model='fc.userPassword'>
        </label>
        <button type="submit" ng-click='fc.checker()'>Send</button>
</form>
